<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione scorte - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">
  <style>
    .bene-card { border-left: 4px solid #0d6efd; transition: transform 0.2s; }
    .bene-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .qty-badge { font-size: 1.1em; min-width: 2.5rem; }
  </style>
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="profilo.html" class="list-group-item list-group-item-action">Profilo</a>
          <a href="ente-punti.html" class="list-group-item list-group-item-action">I miei punti</a>
          <a href="ente-prenotazioni.html" class="list-group-item list-group-item-action">Prenotazioni</a>
          <a href="#" class="list-group-item list-group-item-action active">Gestione scorte</a>
        </div>
      </div>

      <!-- Contenuto principale -->
      <div class="col-md-9">
        <div id="alertArea" class="mb-3"></div>

        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0" id="titoloScorte">Scorte punto</h3>
            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalAggiungiBene">
              + Aggiungi bene
            </button>
          </div>
          <div class="card-body">
            <div id="loading" class="text-center py-3">
              <div class="spinner-border text-secondary" role="status"></div>
              <p class="mt-2 text-muted small">Caricamento scorte...</p>
            </div>
            <div id="emptyState" class="alert alert-info" style="display:none;">
              Nessun bene registrato in questo punto. Usa "Aggiungi bene" per iniziare.
            </div>
            <div id="listaBeni"></div>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal aggiungi bene -->
  <div class="modal fade" id="modalAggiungiBene" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Aggiungi bene</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAggiungiBene">
            <div class="mb-3">
              <label class="form-label">Nome del bene <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="ab_nome" required placeholder="Es. Pasta, Acqua minerale...">
            </div>
            <div class="mb-3">
              <label class="form-label">Categoria <span class="text-danger">*</span></label>
              <select class="form-select" id="ab_sottocategoria" required>
                <option value="">Seleziona categoria...</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantità iniziale <span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="ab_quantita" min="0" required value="0">
            </div>
            <div id="modalAddError" class="text-danger" style="display:none;"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-success" id="btnConfermaAggiungi">Aggiungi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal modifica quantità -->
  <div class="modal fade" id="modalModificaQty" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifica quantità</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="mqNomeBene" class="fw-bold mb-3"></p>
          <input type="hidden" id="mqBeneId">
          <div class="mb-3">
            <label class="form-label">Nuova quantità</label>
            <input type="number" class="form-control" id="mqQuantita" min="0" required>
          </div>
          <div id="modalQtyError" class="text-danger" style="display:none;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" id="btnConfermaQty">Salva</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='static/js/auth.js') }}"></script>
  <script>
    // Protezione accesso
    if (!isLoggedIn() || getUserRole() !== 'ente_erogatore') {
      window.location.href = 'login.html';
    }

    const puntoId = new URLSearchParams(window.location.search).get('punto_id');
    if (!puntoId) window.location.href = 'ente-punti.html';

    function showAlert(msg, type) {
      const area = document.getElementById('alertArea');
      const div = document.createElement('div');
      div.className = `alert alert-${type} alert-dismissible fade show`;
      div.innerHTML = `${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
      area.prepend(div);
      setTimeout(() => div.remove(), 5000);
    }

    // Carica categorie nel select
    async function caricaCategorie() {
      try {
        const res = await fetch('/api/categorie');
        if (!res.ok) return;
        const data = await res.json();
        const sel = document.getElementById('ab_sottocategoria');
        // Raggruppa per macro
        const gruppi = {};
        data.forEach(c => {
          if (!gruppi[c.macro]) gruppi[c.macro] = [];
          gruppi[c.macro].push(c);
        });
        Object.entries(gruppi).forEach(([macro, sottocats]) => {
          const grp = document.createElement('optgroup');
          grp.label = macro;
          sottocats.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.textContent = s.nome;
            grp.appendChild(opt);
          });
          sel.appendChild(grp);
        });
      } catch (e) {}
    }

    // Carica scorte del punto
    async function caricaScorte() {
      const loading = document.getElementById('loading');
      const empty = document.getElementById('emptyState');
      const lista = document.getElementById('listaBeni');

      loading.style.display = '';
      empty.style.display = 'none';
      lista.innerHTML = '';

      try {
        const res = await fetch(`/auth/scorte_punto?punto_id=${puntoId}`);
        if (res.status === 401 || res.status === 403) {
          window.location.href = 'login.html'; return;
        }
        if (!res.ok) throw new Error();
        const data = await res.json();

        // Aggiorna titolo
        document.getElementById('titoloScorte').textContent = `Scorte — Punto #${puntoId}`;
        loading.style.display = 'none';

        if (data.length === 0) { empty.style.display = ''; return; }

        lista.innerHTML = data.map(b => `
          <div class="card mb-3 bene-card" id="bene-${b.id}">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="card-title mb-1">${b.nome}</h6>
                  <p class="card-text small text-muted mb-0">Categoria: ${b.sottocategoria}</p>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <span class="badge bg-primary qty-badge text-center" id="qty-${b.id}">${b.quantita}</span>
                  <button class="btn btn-sm btn-outline-secondary"
                    onclick="apriModificaQty(${b.id}, '${b.nome}', ${b.quantita})">Modifica</button>
                  <button class="btn btn-sm btn-outline-danger"
                    onclick="rimuoviBene(${b.id}, this)">Rimuovi</button>
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (err) {
        loading.style.display = 'none';
        showError('errorMessage', 'Impossibile caricare le scorte. Riprova più tardi.');
      }
    }

    // Apri modal modifica quantità
    function apriModificaQty(beneId, nomeBene, qtyAttuale) {
      document.getElementById('mqBeneId').value = beneId;
      document.getElementById('mqNomeBene').textContent = nomeBene;
      document.getElementById('mqQuantita').value = qtyAttuale;
      document.getElementById('modalQtyError').style.display = 'none';
      new bootstrap.Modal(document.getElementById('modalModificaQty')).show();
    }

    // Conferma modifica quantità
    document.getElementById('btnConfermaQty').addEventListener('click', async () => {
      const beneId = document.getElementById('mqBeneId').value;
      const quantita = parseInt(document.getElementById('mqQuantita').value);
      const errDiv = document.getElementById('modalQtyError');

      if (isNaN(quantita) || quantita < 0) {
        errDiv.textContent = 'Inserisci una quantità valida (≥ 0)';
        errDiv.style.display = 'block';
        return;
      }
      errDiv.style.display = 'none';

      const btn = document.getElementById('btnConfermaQty');
      btn.disabled = true;

      try {
        const formData = new FormData();
        formData.append('punto_id', puntoId);
        formData.append('bene_id', beneId);
        formData.append('operazione', 'imposta');
        formData.append('quantita', quantita);

        const res = await fetch('/auth/gestione_scorte', { method: 'POST', body: formData });
        const data = await res.json();

        if (res.ok) {
          bootstrap.Modal.getInstance(document.getElementById('modalModificaQty')).hide();
          document.getElementById(`qty-${beneId}`).textContent = data.quantita;
          showAlert(`Quantità aggiornata: ${data.quantita}`, 'success');
        } else {
          errDiv.textContent = data.error || 'Errore durante l\'aggiornamento';
          errDiv.style.display = 'block';
        }
      } catch (err) {
        errDiv.textContent = 'Errore di connessione';
        errDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });

    // Rimuovi bene
    async function rimuoviBene(beneId, btn) {
      if (!confirm('Sei sicuro di voler rimuovere questo bene?')) return;
      const card = btn.closest('.card');
      card.style.opacity = '0.5';
      btn.disabled = true;

      try {
        const formData = new FormData();
        formData.append('punto_id', puntoId);
        formData.append('bene_id', beneId);

        const res = await fetch('/auth/rimuovi_bene', { method: 'POST', body: formData });
        const data = await res.json();

        if (res.ok) {
          card.remove();
          showAlert('Bene rimosso con successo', 'success');
          if (!document.querySelector('#listaBeni .card')) {
            document.getElementById('emptyState').style.display = '';
          }
        } else {
          showAlert(data.error || 'Errore durante la rimozione', 'danger');
          card.style.opacity = '1';
          btn.disabled = false;
        }
      } catch (err) {
        showAlert('Errore di connessione', 'danger');
        card.style.opacity = '1';
        btn.disabled = false;
      }
    }

    // Aggiungi bene
    document.getElementById('btnConfermaAggiungi').addEventListener('click', async () => {
      const nome = document.getElementById('ab_nome').value.trim();
      const sottocategoriaId = document.getElementById('ab_sottocategoria').value;
      const quantita = parseInt(document.getElementById('ab_quantita').value);
      const errDiv = document.getElementById('modalAddError');

      if (!nome || !sottocategoriaId || isNaN(quantita) || quantita < 0) {
        errDiv.textContent = 'Compila tutti i campi obbligatori';
        errDiv.style.display = 'block';
        return;
      }
      errDiv.style.display = 'none';

      const btn = document.getElementById('btnConfermaAggiungi');
      btn.disabled = true;
      btn.textContent = 'Aggiunta...';

      try {
        const formData = new FormData();
        formData.append('punto_id', puntoId);
        formData.append('nome', nome);
        formData.append('quantita', quantita);
        formData.append('sottocategoria_id', sottocategoriaId);

        const res = await fetch('/auth/aggiungi_bene', { method: 'POST', body: formData });
        const data = await res.json();

        if (res.ok) {
          bootstrap.Modal.getInstance(document.getElementById('modalAggiungiBene')).hide();
          document.getElementById('formAggiungiBene').reset();
          showAlert('Bene aggiunto con successo', 'success');
          caricaScorte();
        } else {
          errDiv.textContent = data.error || 'Errore durante l\'aggiunta';
          errDiv.style.display = 'block';
        }
      } catch (err) {
        errDiv.textContent = 'Errore di connessione';
        errDiv.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Aggiungi';
      }
    });

    document.getElementById('modalAggiungiBene').addEventListener('hidden.bs.modal', () => {
      document.getElementById('modalAddError').style.display = 'none';
    });

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      caricaCategorie();
      caricaScorte();
    });
  </script>
  <script src="../js/chatbot/js/loader.js"></script>
</body>
</html>
