<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Accesso Amministratore</h3>
          </div>
          <div class="card-body">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Admin</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="codice" class="form-label">Codice Admin</label>
                <input type="password" class="form-control" id="codice" name="codice" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Accedi</button>
            </form>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    // Se giÃ  loggato come admin, reindirizza subito alla dashboard
    if (getUserRole() === 'admin' && isLoggedIn()) {
      window.location.href = 'admin-dashboard.html';
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      const original = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Accesso in corso...';
      document.getElementById('errorMessage').style.display = 'none';

      try {
        const formData = new FormData(e.target);
        const response = await fetch('/auth/adminLogin', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (response.ok) {
          // Salva lo stato admin nello stesso modo degli utenti normali
          saveLoginState(document.getElementById('email').value, 'admin');
          sessionStorage.setItem('is_admin', 'true');
          window.location.href = 'admin-dashboard.html';
        } else {
          showError('errorMessage', data.error || 'Credenziali non valide');
        }
      } catch (err) {
        showError('errorMessage', 'Errore di connessione al server');
      } finally {
        btn.disabled = false;
        btn.textContent = original;
      }
    });
  </script>
</body>
</html>
