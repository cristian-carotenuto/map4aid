<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Accedi al tuo account</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Accedi</button>
            </form>

            <div class="mt-3 text-center">
              <a href="recupero-password.html" class="text-muted small">Password dimenticata?</a>
            </div>

            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale per il codice 2FA -->
  <div class="modal fade" id="codiceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Conferma il tuo accesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Inserisci il codice a 4 cifre inviato alla tua email.</p>
          <form id="codiceForm">
            <div class="mb-3">
              <label for="codice" class="form-label">Codice</label>
              <input type="text" class="form-control" id="codice" name="codice" maxlength="4" required>
            </div>
            <div id="codiceError" class="text-danger" style="display:none;"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" id="confermaCodiceBtn">Conferma</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script>
    /**
     * Invio del form di login
     * Coerente con login_control.py → endpoint login
     */
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Accesso in corso...';

      try {
        const formData = new FormData(e.target);
        // ✅ CORRETTO: usa /login
        const response = await fetch('/auth/login', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          // Mostra modale 2FA
          const modal = new bootstrap.Modal(document.getElementById('codiceModal'));
          modal.show();
        } else {
          showError('errorMessage', data.error || 'Errore sconosciuto');
        }
      } catch (error) {
        showError('errorMessage', 'Errore di connessione al server');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    /**
     * Conferma del codice 2FA
     * Coerente con two_fa_control.py → endpoint /auth/2FALogin
     */
    document.getElementById('confermaCodiceBtn').addEventListener('click', async () => {
      const codice = document.getElementById('codice').value;
      if (!codice) {
        showError('codiceError', 'Inserisci il codice');
        return;
      }

      const submitBtn = document.getElementById('confermaCodiceBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifica in corso...';

      try {
        const formData = new FormData();
        formData.append('codice', codice);

        // ✅ CORRETTO: usa /auth/2FALogin
        const response = await fetch('/auth/2FALogin', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          saveLoginState(data.email, data.ruolo);
          // Chiude modale e reindirizza
          bootstrap.Modal.getInstance(document.getElementById('codiceModal')).hide();
          window.location.href = '/';
        } else {
          showError('codiceError', data.error || 'Codice non valido');
        }
      } catch (error) {
        showError('codiceError', 'Errore di connessione al server');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Conferma';
      }
    });
  </script>
  <!-- ✅ Chatbot integrato -->
  <script src="../js/chatbot/js/loader.js"></script>
</body>
</html>
