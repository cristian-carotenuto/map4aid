<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Storico Prenotazioni - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-badge {
      font-size: 0.85em;
      padding: 0.4em 0.6em;
    }

    .prenotazione-card {
      border-left: 4px solid #28a745;
      transition: transform 0.2s;
    }

    .prenotazione-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Menu Profilo</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="profilo.html" class="text-decoration-none text-dark d-block">Dati Personali</a>
            </li>
            <li class="list-group-item active">
              <a href="storico-prenotazioni.html" class="text-decoration-none text-dark d-block">Prenotazioni</a>
            </li>
            <li class="list-group-item">
              <a href="storico-donazioni.html" class="text-decoration-none text-dark d-block">Donazioni</a>
            </li>
            <li class="list-group-item">
              <a href="#" class="text-decoration-none text-dark d-block">Impostazioni</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Le mie prenotazioni</h4>
            <span class="badge bg-primary">6 prenotazioni</span>
          </div>
          <div class="card-body">
            <!-- 
              FILTRO PER STATO
              mock, verrà popolato ( forse ) da /api/profilo 
            -->
            <div class="mb-3">
              <label for="filtroStato" class="form-label">Filtra per stato</label>
              <select id="filtroStato" class="form-select">
                <option value="">Tutti gli stati</option>
                <option value="confermata">Confermate</option>
                <option value="in_attesa">In attesa</option>
                <option value="ritirata">Ritirate</option>
                <option value="scaduta">Scadute</option>
              </select>
            </div>

            <div id="listaPrenotazioni">
              <!-- le prenotazioni verranno caricate qui (mock per adesso ) -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../chatbot/js/loader.js"></script>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // protezione accesso: solo utenti loggati
    if (!sessionStorage.getItem('isLoggedIn')) {
      alert('Accesso riservato agli utenti registrati');
      window.location.href = 'login.html';
    }

    /**
     * mappa lo stato a una classe Bootstrap per il badge
     * @param {string} stato - Stato della prenotazione
     * @returns {string} Classe CSS per il badge
     */
    function getBadgeClass(stato) {
      switch (stato) {
        case 'confermata': return 'bg-success';
        case 'in_attesa': return 'bg-warning text-dark';
        case 'ritirata': return 'bg-info';
        case 'scaduta': return 'bg-secondary';
        default: return 'bg-light text-dark';
      }
    }

    /**
     * formatta lo stato in italiano per la visualizzazione
     * @param {string} stato - Stato della prenotazione
     * @returns {string} Stato formattato in italiano
     */
    function getStatoItaliano(stato) {
      const mappa = {
        'confermata': 'Confermata',
        'in_attesa': 'In attesa',
        'ritirata': 'Ritirata',
        'scaduta': 'Scaduta'
      };
      return mappa[stato] || stato;
    }

    /**
     * genera l'HTML per una singola prenotazione
     * @param {Object} prenotazione - Oggetto prenotazione
     * @returns {string} HTML della card
     */
    function generaCardPrenotazione(prenotazione) {
      return `
        <div class="card mb-3 prenotazione-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h6 class="card-title mb-1">Prenotazione #${prenotazione.id}</h6>
                <p class="card-text mb-1">
                  <strong>${prenotazione.bene}</strong> (x${prenotazione.quantita})
                </p>
                <p class="card-text text-muted small mb-1">
                  ${prenotazione.punto} - ${prenotazione.indirizzo}
                </p>
                <p class="card-text small mb-0">
                  ${prenotazione.data} • ${prenotazione.ora}
                </p>
              </div>
              <span class="status-badge ${getBadgeClass(prenotazione.stato)}">
                ${getStatoItaliano(prenotazione.stato)}
              </span>
            </div>
          </div>
        </div>
      `;
    }

    /**
     * Carica le prenotazioni dall'API
     * @param {string} filtro - Stato da filtrare (opzionale)
     */
    async function caricaPrenotazioni(filtro = '') {
      const container = document.getElementById('listaPrenotazioni');
      container.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Caricamento...</span></div></div>';

      try {
        const response = await fetch('/auth/prenotazioni');

        if (!response.ok) {
          throw new Error('Errore nel caricamento prenotazioni');
        }

        const prenotazioni = await response.json();

        if (prenotazioni.length === 0) {
          container.innerHTML = '<div class="alert alert-info">Non hai ancora effettuato prenotazioni.</div>';
          return;
        }

        // Filtra per stato se specificato
        let prenotazioniFiltrate = filtro === '' ? prenotazioni : prenotazioni.filter(p => p.stato === filtro);

        if (prenotazioniFiltrate.length === 0) {
          container.innerHTML = '<div class="alert alert-info">Nessuna prenotazione con questo stato.</div>';
          return;
        }

        // Genera HTML per tutte le prenotazioni filtrate
        container.innerHTML = prenotazioniFiltrate.map(generaCardPrenotazione).join('');

      } catch (error) {
        console.error('Errore caricamento prenotazioni:', error);
        container.innerHTML = '<div class="alert alert-danger">Errore nel caricamento delle prenotazioni. Riprova più tardi.</div>';
      }
    }

    // inizializza la pagina
    document.addEventListener('DOMContentLoaded', () => {
      // aggiorna header
      if (typeof updateAuthButtons === 'function') {
        updateAuthButtons();
      }
      // carica prenotazioni
      caricaPrenotazioni();
      // gestione filtro
      document.getElementById('filtroStato').addEventListener('change', (e) => {
        caricaPrenotazioni(e.target.value);
      });
    });
  </script>
  <script src="../js/auth.js"></script>
</body>

</html>
