<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Storico Donazioni - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">
</head>

<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='static/imgs/logo.png') }}" alt="Logo Map4Aid" width="60" height="60"
        class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="/profilo" class="list-group-item list-group-item-action">Profilo</a>
          <a href="/storico-prenotazioni" class="list-group-item list-group-item-action">Storico Prenotazioni</a>
          <a href="/storico-donazioni" class="list-group-item list-group-item-action active">Storico Donazioni</a>
        </div>
      </div>

      <!-- Contenuto principale -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0 text-center flex-grow-1">Storico delle mie donazioni</h3>
            <a href="/auth/storico_pdf" class="btn btn-outline-primary btn-sm" target="_blank">Scarica PDF</a>
          </div>
          <div class="card-body">
            <div id="donazioniList" style="display:none;">
              <div id="donazioniContainer"></div>
            </div>
            <div id="loadingMessage" class="text-center">Caricamento donazioni...</div>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            <div id="noDonazioni" class="text-center text-muted" style="display:none;">Non hai ancora effettuato
              donazioni.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='static/js/auth.js') }}"></script>
  <script>
    // Protezione: solo utenti loggati
    if (!sessionStorage.getItem('isLoggedIn')) {
      showError('errorMessage', 'Devi effettuare il login per vedere lo storico');
      setTimeout(() => window.location.href = '/login', 2000);
    } else {
      // Carica donazioni
      fetch('/auth/donazioni')
        .then(response => {
          if (!response.ok) throw new Error('Errore nel caricamento dello storico');
          return response.json();
        })
        .then(data => {
          const container = document.getElementById('donazioniContainer');
          if (Array.isArray(data) && data.length > 0) {
            data.forEach(d => {
              const card = document.createElement('div');
              card.className = 'card mb-3';
              card.innerHTML = `
                <div class="card-body">
                <h5 class="card-title">
                  ${d.tipo === "monetaria" ? "Donazione monetaria" : "Donazione di beni"}
                </h5>

                <p class="card-text">
                  ${d.tipo === "monetaria"
                  ? <strong>Importo:</strong> €${d.importo}<br>
                  : <strong>Bene:</strong> ${d.bene}<br>
                }

                <strong>Ente:</strong> ${d.ente}<br>
                <strong>Data:</strong> ${d.data}
              </p>
            </div>
          `;

              container.appendChild(card);
            });
            document.getElementById('donazioniList').style.display = 'block';
          } else {
            document.getElementById('noDonazioni').style.display = 'block';
          }
          document.getElementById('loadingMessage').style.display = 'none';
        })
        .catch(error => {
          document.getElementById('loadingMessage').style.display = 'none';
          showError('errorMessage', 'Impossibile caricare lo storico. Riprova più tardi.');
        });
    }
  </script>
  <!-- ✅ Chatbot integrato -->
  <script src="../chatbot/js/loader.js"></script>
</body>

</html>
