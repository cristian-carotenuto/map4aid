<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Storico Donazioni - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .donazione-card {
      border-left: 4px solid #17a2b8;
      transition: transform 0.2s;
    }
    .donazione-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Menu Profilo</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="profilo.html" class="text-decoration-none text-dark d-block">Dati Personali</a>
            </li>
            <li class="list-group-item">
              <a href="storico-prenotazioni.html" class="text-decoration-none text-dark d-block">Prenotazioni</a>
            </li>
            <li class="list-group-item active">
              <a href="storico-donazioni.html" class="text-decoration-none text-dark d-block">Donazioni</a>
            </li>
            <li class="list-group-item">
              <a href="#" class="text-decoration-none text-dark d-block">Impostazioni</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Le mie donazioni</h4>
            <span class="badge bg-primary">3 donazioni</span>
          </div>
          <div class="card-body">
            <div id="listaDonazioni">
              <!-- le donazioni verranno caricate qui -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../chatbot/js/loader.js"></script>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // protezione accesso: solo utenti loggati
    if (!sessionStorage.getItem('isLoggedIn')) {
      alert('Accesso riservato agli utenti registrati');
      window.location.href = 'login.html';
    }

    // dati simulati per lo storico donazioni
    const donazioniSimulate = [
      {
        id: "D001",
        data: "20/01/2026",
        importo: "50,00",
        ente: "Caritas Roma",
        stato: "completata"
      },
      {
        id: "D002",
        data: "15/01/2026",
        importo: "100,00",
        ente: "Croce Rossa",
        stato: "completata"
      },
      {
        id: "D003",
        data: "10/01/2026",
        importo: "25,00",
        ente: "Comune di Roma",
        stato: "completata"
      }
    ];

    // genera HTML per una donazione
    function generaCardDonazione(donazione) {
      return `
        <div class="card mb-3 donazione-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h6 class="card-title mb-1">Donazione #${donazione.id}</h6>
                <p class="card-text mb-1">
                  <strong>Importo:</strong> â‚¬ ${donazione.importo}
                </p>
                <p class="card-text text-muted small mb-1">
                  Ente: ${donazione.ente}
                </p>
                <p class="card-text small mb-0">
                  ${donazione.data}
                </p>
              </div>
              <span class="badge bg-info">Completata</span>
            </div>
          </div>
        </div>
      `;
    }

    // carica tutte le donazioni
    function caricaDonazioni() {
      const container = document.getElementById('listaDonazioni');
      container.innerHTML = donazioniSimulate.map(generaCardDonazione).join('');
    }

    // inizializza la pagina
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof updateAuthButtons === 'function') {
        updateAuthButtons();
      }
      caricaDonazioni();
    });
  </script>
  <script src="../js/auth.js"></script>
</body>
</html>
