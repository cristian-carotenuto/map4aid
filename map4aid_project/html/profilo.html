<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Profilo - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="profilo.html" class="list-group-item list-group-item-action active">Profilo</a>
          <a href="storico-prenotazioni.html" class="list-group-item list-group-item-action">Storico Prenotazioni</a>
          <a href="storico-donazioni.html" class="list-group-item list-group-item-action">Storico Donazioni</a>
        </div>
      </div>

      <!-- Contenuto principale -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Il mio profilo</h3>
          </div>
          <div class="card-body">
            <div id="profiloContent" style="display:none;">
              <table class="table table-borderless">
                <tr>
                  <th>Email:</th>
                  <td id="emailUtente"></td>
                </tr>
                <tr>
                  <th>Ruolo:</th>
                  <td id="ruoloUtente"></td>
                </tr>
                <tr>
                  <th>Nome:</th>
                  <td id="nomeUtente"></td>
                </tr>
                <tr>
                  <th>Cognome:</th>
                  <td id="cognomeUtente"></td>
                </tr>
                <tr>
                  <th>IBAN:</th>
                  <td id="ibanUtente"></td>
                </tr>
                <tr>
                  <th>Partita IVA:</th>
                  <td id="pivaUtente"></td>
                </tr>
              </table>
            </div>
            <div id="loadingMessage" class="text-center">Caricamento profilo...</div>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    // Protezione: solo utenti loggati
    if (!sessionStorage.getItem('isLoggedIn')) {
      showError('errorMessage', 'Devi effettuare il login per accedere al profilo');
      setTimeout(() => window.location.href = 'login.html', 2000);
    } else {
      // Carica dati profilo
      fetch('/profilo')
        .then(response => {
          if (!response.ok) throw new Error('Errore nel caricamento del profilo');
          return response.json();
        })
        .then(data => {
          document.getElementById('emailUtente').textContent = data.email || '—';
          document.getElementById('ruoloUtente').textContent = data.ruolo || '—';
          document.getElementById('nomeUtente').textContent = data.nome || '—';
          document.getElementById('cognomeUtente').textContent = data.cognome || '—';
          document.getElementById('ibanUtente').textContent = data.iban || '—';
          document.getElementById('pivaUtente').textContent = data.partita_iva || '—';
          document.getElementById('loadingMessage').style.display = 'none';
          document.getElementById('profiloContent').style.display = 'table';
        })
        .catch(error => {
          document.getElementById('loadingMessage').style.display = 'none';
          showError('errorMessage', 'Impossibile caricare il profilo. Riprova più tardi.');
        });
    }
  </script>
  <!-- ✅ Chatbot integrato -->
  <script src="../chatbot/js/loader.js"></script>
</body>
</html>
