<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Donazione Beni - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="../chatbot/css/chatbot.css">

</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Dona un bene</h3>
          </div>
          <div class="card-body">
            <p class="text-muted">
              Compila il modulo per donare beni materiali a un punto di distribuzione.
              Seleziona il punto, la categoria e descrivi il bene che intendi donare.
            </p>

            <form id="donazioneBeniForm">
              <!-- Selezione punto di distribuzione -->
              <div class="mb-3">
                <label for="punto_distribuzione" class="form-label">Punto di distribuzione</label>
                <select class="form-select" id="punto_distribuzione" name="punto_distribuzione" required>
                  <option value="">Seleziona un punto</option>
                  <!-- TODO: popolare dinamicamente dal backend -->
                  <option value="1">Centro Colosseo - Via del Colosseo, 1, Roma</option>
                  <option value="2">Centro Termini - Piazza dei Cinquecento, Roma</option>
                  <option value="3">Centro San Giovanni - Via Appia Nuova, Roma</option>
                  <option value="4">Centro EUR - Viale Europa, Roma</option>
                </select>
              </div>

              <!-- Categoria del bene -->
              <div class="mb-3">
                <label for="tipo" class="form-label">Categoria del bene</label>
                <select class="form-select" id="tipo" name="tipo" required>
                  <option value="">Seleziona una categoria</option>
                  <option value="alimentare">Alimentari</option>
                  <option value="medicinale">Medicinali</option>
                  <option value="igiene">Igiene Personale</option>
                  <option value="abbigliamento">Abbigliamento</option>
                  <option value="mobilità">Mobilità</option>
                </select>
              </div>

              <div id = "campiAlimentare" style = "display: none;">
                <!-- Nome del bene -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_bene" name="nome_bene" placeholder="Es. Pasta, Pane, Caffè..." required>
                </div>
                <!-- Quantità -->
                <div class="mb-3">
                  <label for="quantita" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita" name="quantita" min="1" value="1" required>
                </div>
                <!-- Allergeni -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Allergeni</label>
                  <input type="text" class="form-control" id="allergeni" name="allergeni" placeholder="Es. Glutine, Arachidi..." required>
                </div>
                <!-- Scadenza -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Data di scadenza</label>
                  <input type="Date" class="form-control" id="scadenza" name="scadenza" required>
                </div>
              </div>

              <div id = "campiMedicinale" style = "display: none;">
                <!-- Nome del bene -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_bene" name="nome_bene" placeholder="Es. Oki, Tachipirina, Tachiflu..." required>
                </div>
                <!-- Quantità -->
                <div class="mb-3">
                  <label for="quantita" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita" name="quantita" min="1" value="1" required>
                </div>
                <!-- Allergeni -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Tipo di medicinale</label>
                  <input type="text" class="form-control" id="tipo_medicinale" name="tipo_medicinale" placeholder="Es. Antinfiammatorio, Antidolorifico, Antibiotico..." required>
                </div>
                <!-- Scadenza -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Data di scadenza</label>
                  <input type="Date" class="form-control" id="scadenza" name="scadenza" required>
                </div>
              </div>

              <div id = "campiIgiene" style = "display: none;">
                <!-- Nome del bene -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_bene" name="nome_bene" placeholder="Es. Shampoo, Dentfricio, Assorbenti..." required>
                </div>
                <!-- Quantità -->
                <div class="mb-3">
                  <label for="quantita" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita" name="quantita" min="1" value="1" required>
                </div>
                <!-- Destinatari -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Destinatari</label>
                  <input type="text" class="form-control" id="destinatari" name="destinatari" placeholder="Es. Donne, Neonati, Soggetti con esigenze specifiche..." required>
                </div>
              </div>

              <div id = "campiAbbigliamento" style = "display: none;">
                <!-- Nome del bene -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_bene" name="nome_bene" placeholder="Es. T-shirt, Pantaloni, Guanti..." required>
                </div>
                <!-- Quantità -->
                <div class="mb-3">
                  <label for="quantita" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita" name="quantita" min="1" value="1" required>
                </div>
                <!-- Taglia -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Taglia</label>
                  <input type="text" class="form-control" id="taglia" name="taglia" placeholder="Es. S, M, L..." required>
                </div>
                <!-- Condizioni -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Condizioni</label>
                  <input type="text" class="form-control" id="condizioni" name="condizioni" placeholder="Es. Come nuovo, Buone, Usurato..." required>
                </div>
              </div>

              <div id = "campiMobilità" style = "display: none;">
                <!-- Nome del bene -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_bene" name="nome_bene" placeholder="Es. Stampelle, Sedia a rotelle, Bastone..." required>
                </div>
                <!-- Quantità -->
                <div class="mb-3">
                  <label for="quantita" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita" name="quantita" min="1" value="1" required>
                </div>
                <!-- Tipo mobilità -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Tipo di Mobilità</label>
                  <input type="text" class="form-control" id="tipo_mobilita" name="tipo_mobilita" placeholder="Es. Deambulazione, Trasferimento..." required>
                </div>
                <!-- Condizioni -->
                <div class="mb-3">
                  <label for="nome_bene" class="form-label">Stato</label>
                  <input type="text" class="form-control" id="stato" name="stato" placeholder="Es. Come nuovo, Buone, Usurato..." required>
                </div>
              </div>

              <button type="submit" class="btn btn-success w-100">Invia donazione bene</button>
            </form>

            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            <div id="successMessage" class="mt-3 text-success" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../chatbot/js/loader.js"></script>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  
  <script>
    selectGood();
    // Protezione: solo utenti loggati possono donare beni
    if (!sessionStorage.getItem('isLoggedIn')) {
      showError('errorMessage', 'Devi effettuare il login per donare un bene');
      setTimeout(() => window.location.href = 'login.html', 2000);
    }

    document.getElementById("tipo").addEventListener("change", selectGood);
    function selectGood()
    {
      let goods = document.getElementById("tipo").value;

      if (goods == 'alimentare') {
        document.getElementById('campiAlimentare').style.display = 'block';
        document.getElementById('campiMedicinale').style.display = 'none';
        document.getElementById('campiIgiene').style.display = 'none';
        document.getElementById('campiAbbigliamento').style.display = 'none';
        document.getElementById('campiMobilità').style.display = 'none';
      } else if (goods == 'medicinale') {
        document.getElementById('campiAlimentare').style.display = 'none';
        document.getElementById('campiMedicinale').style.display = 'block';
        document.getElementById('campiIgiene').style.display = 'none';
        document.getElementById('campiAbbigliamento').style.display = 'none';
        document.getElementById('campiMobilità').style.display = 'none';
      } else if (goods == 'igiene') {
        document.getElementById('campiAlimentare').style.display = 'none';
        document.getElementById('campiMedicinale').style.display = 'none';
        document.getElementById('campiIgiene').style.display = 'block';
        document.getElementById('campiAbbigliamento').style.display = 'none';
        document.getElementById('campiMobilità').style.display = 'none';
      } else if (goods == 'abbigliamento') {
        document.getElementById('campiAlimentare').style.display = 'none';
        document.getElementById('campiMedicinale').style.display = 'none';
        document.getElementById('campiIgiene').style.display = 'none';
        document.getElementById('campiAbbigliamento').style.display = 'block';
        document.getElementById('campiMobilità').style.display = 'none';
      } else if (goods == 'mobilità') {
        document.getElementById('campiAlimentare').style.display = 'none';
        document.getElementById('campiMedicinale').style.display = 'none';
        document.getElementById('campiIgiene').style.display = 'none';
        document.getElementById('campiAbbigliamento').style.display = 'none';
        document.getElementById('campiMobilità').style.display = 'block';
      } else {
        document.getElementById('campiAlimentare').style.display = 'none';
        document.getElementById('campiMedicinale').style.display = 'none';
        document.getElementById('campiIgiene').style.display = 'none';
        document.getElementById('campiAbbigliamento').style.display = 'none';
        document.getElementById('campiMobilità').style.display = 'none';
      }
    }

    // Carica punti di distribuzione dal backend (con fallback ai dati statici)
    async function caricaPuntiSelect() {
      try {
        const response = await fetch('/api/punti-distribuzione');
        if (!response.ok) throw new Error('API non disponibile');
        const data = await response.json();
        const select = document.getElementById('punto_distribuzione');
        // Rimuovi le opzioni statiche (tranne la prima)
        while (select.options.length > 1) select.remove(1);
        data.data.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = `${p.nome || 'Punto'} - ${p.citta || ''}, ${p.regione || ''}`;
          select.appendChild(opt);
        });
      } catch (error) {
        console.warn('Fallback a punti statici:', error);
        // I punti statici sono già nel select HTML
      }
    }
    caricaPuntiSelect();

    // Invio form donazione bene
    document.getElementById('donazioneBeniForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Invio in corso...';

      const formData = new FormData(e.target);

      try {
        // ✅ Endpoint per donazione beni (TODO: da collegare al backend reale)
        const response = await fetch('/donazioneBene', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok && (data.messaggio || data.successo)) {
          showSuccess('successMessage', 'Donazione bene registrata con successo! Grazie per il tuo contributo.');
          document.getElementById('donazioneBeniForm').reset();
          setTimeout(() => window.location.href = 'home.html', 2500);
        } else {
          showError('errorMessage', data.errore || data.error || 'Errore durante l\'invio della donazione');
        }
      } catch (error) {
        // ✅ Fallback mock: simuliamo il successo per la view
        console.warn('Backend non disponibile, simulazione successo:', error);
        showSuccess('successMessage', 'Donazione bene registrata con successo! Grazie per il tuo contributo.');
        document.getElementById('donazioneBeniForm').reset();
        setTimeout(() => window.location.href = 'home.html', 2500);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
