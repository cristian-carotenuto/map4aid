<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Donazione Beni - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='static/imgs/logo.png') }}" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Dona un bene</h3>
          </div>
          <div class="card-body">
            <p class="text-muted">
              Compila il modulo per donare beni materiali a un punto di distribuzione.
              Seleziona il punto, la categoria e descrivi il bene che intendi donare.
            </p>

            <form id="donazioneBeniForm">
              <!-- Selezione punto di distribuzione -->
              <div class="mb-3">
                <label for="punto_distribuzione" class="form-label">Punto di distribuzione</label>
                <select class="form-select" id="punto_distribuzione" name="punto_distribuzione_nome" required>
                  <option value="">Seleziona un punto</option>
                  <!-- Popolato dinamicamente dal backend, fallback statico -->
                </select>
              </div>

              <!-- Categoria del bene -->
              <div class="mb-3">
                <label for="tipo" class="form-label">Categoria del bene</label>
                <select class="form-select" id="tipo" name="tipo" required>
                  <option value="">Seleziona una categoria</option>
                  <option value="alimentare">Alimentari</option>
                  <option value="medicinale">Medicinali</option>
                  <option value="igiene">Igiene Personale</option>
                  <option value="vestiario">Abbigliamento</option>
                  <option value="mobilità">Mobilità</option>
                </select>
              </div>

              <!-- Sottocategoria del bene -->
              <div class="mb-3">
              <label for="sottocategoria" class="form-label">Sottocategoria</label>
              <select class="form-select" id="sottocategoria" name="sottocategoria" required>
                <option value="">Seleziona prima una categoria</option>
              </select>
            </div>

              <div id="campiAlimentare" style="display: none;">
                <div class="mb-3">
                  <label for="nome_alimentare" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_alimentare" name="nome" placeholder="Es. Pasta, Pane, Caffè...">
                </div>
                <div class="mb-3">
                  <label for="quantita_alimentare" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita_alimentare" name="quantita" min="1" value="1">
                </div>
                <div class="mb-3">
                  <label for="allergeni_alimentare" class="form-label">Allergeni</label>
                  <input type="text" class="form-control" id="allergeni_alimentare" name="allergeni" placeholder="Es. Glutine, Arachidi...">
                </div>
                <div class="mb-3">
                  <label for="scadenza_alimentare" class="form-label">Data di scadenza</label>
                  <input type="date" class="form-control" id="scadenza_alimentare" name="scadenza">
                </div>
              </div>

              <div id="campiMedicinale" style="display: none;">
                <div class="mb-3">
                  <label for="nome_medicinale" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_medicinale" name="nome" placeholder="Es. Oki, Tachipirina, Tachiflu...">
                </div>
                <div class="mb-3">
                  <label for="quantita_medicinale" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita_medicinale" name="quantita" min="1" value="1">
                </div>
                <div class="mb-3">
                  <label for="tipo_medicinale" class="form-label">Tipo di medicinale</label>
                  <input type="text" class="form-control" id="tipo_medicinale" name="tipo_medicinale" placeholder="Es. Antinfiammatorio, Antidolorifico, Antibiotico...">
                </div>
                <div class="mb-3">
                  <label for="scadenza_medicinale" class="form-label">Data di scadenza</label>
                  <input type="date" class="form-control" id="scadenza_medicinale" name="scadenza">
                </div>
              </div>

              <div id="campiIgiene" style="display: none;">
                <div class="mb-3">
                  <label for="nome_igiene" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_igiene" name="nome" placeholder="Es. Shampoo, Dentifricio, Assorbenti...">
                </div>
                <div class="mb-3">
                  <label for="quantita_igiene" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita_igiene" name="quantita" min="1" value="1">
                </div>
                <div class="mb-3">
                  <label for="destinatari_igiene" class="form-label">Destinatari</label>
                  <input type="text" class="form-control" id="destinatari_igiene" name="destinatari" placeholder="Es. Donne, Neonati, Soggetti con esigenze specifiche...">
                </div>
              </div>

              <div id="campiAbbigliamento" style="display: none;">
                <div class="mb-3">
                  <label for="nome_abbigliamento" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_abbigliamento" name="nome" placeholder="Es. T-shirt, Pantaloni, Guanti...">
                </div>
                <div class="mb-3">
                  <label for="quantita_abbigliamento" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita_abbigliamento" name="quantita" min="1" value="1">
                </div>
                <div class="mb-3">
                  <label for="taglia_abbigliamento" class="form-label">Taglia</label>
                  <input type="text" class="form-control" id="taglia_abbigliamento" name="taglia" placeholder="Es. S, M, L...">
                </div>
                <div class="mb-3">
                  <label for="condizioni_abbigliamento" class="form-label">Condizioni</label>
                  <input type="text" class="form-control" id="condizioni_abbigliamento" name="condizioni" placeholder="Es. Come nuovo, Buone, Usurato...">
                </div>
              </div>

              <div id="campiMobilità" style="display: none;">
                <div class="mb-3">
                  <label for="nome_mobilita" class="form-label">Nome del bene</label>
                  <input type="text" class="form-control" id="nome_mobilita" name="nome" placeholder="Es. Stampelle, Sedia a rotelle, Bastone...">
                </div>
                <div class="mb-3">
                  <label for="quantita_mobilita" class="form-label">Quantità</label>
                  <input type="number" class="form-control" id="quantita_mobilita" name="quantita" min="1" value="1">
                </div>
                <div class="mb-3">
                  <label for="tipo_mobilita" class="form-label">Tipo di Mobilità</label>
                  <input type="text" class="form-control" id="tipo_mobilita" name="tipo_mobilita" placeholder="Es. Deambulazione, Trasferimento...">
                </div>
                <div class="mb-3">
                  <label for="stato_mobilita" class="form-label">Stato</label>
                  <input type="text" class="form-control" id="stato_mobilita" name="stato" placeholder="Es. Come nuovo, Buone, Usurato...">
                </div>
              </div>

              <button type="submit" class="btn btn-success w-100">Invia donazione bene</button>
            </form>

            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            <div id="successMessage" class="mt-3 text-success" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='static/js/auth.js') }}"></script>
 <script>
  // 1. Mappatura Sottocategorie
  const opzioniSottocat = {
    'alimentare': ['Pasta', 'Acqua', 'Pane', 'Carne', 'Pesce', 'Verdura'],
    'medicinale': ['Oki', 'Tachipirina'],
    'igiene': ['Sapone', 'Shampoo'],
    'vestiario': ['Magliette', 'Pantaloni'],
    'mobilità': ['Sedia a rotelle', 'Stampella singola']
  };

  // 2. Mappatura Div dei campi extra
  const sezioniExtra = {
    'alimentare': 'campiAlimentare',
    'medicinale': 'campiMedicinale',
    'igiene': 'campiIgiene',
    'vestiario': 'campiAbbigliamento',
    'mobilità': 'campiMobilità'
  };

  // 3. Funzione principale
  function selectGood() {
    const tipoSelezionato = document.getElementById("tipo").value;
    const selectSottocat = document.getElementById("sottocategoria");

    console.log("Categoria selezionata:", tipoSelezionato); // Debug in console

    // --- Gestione Sottocategoria ---
    selectSottocat.innerHTML = '<option value="">Seleziona una sottocategoria</option>';
    if (opzioniSottocat[tipoSelezionato]) {
      opzioniSottocat[tipoSelezionato].forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        selectSottocat.appendChild(opt);
      });
    }

    // --- Gestione Visibilità Campi Extra ---
    // Nascondiamo tutto prima
    Object.values(sezioniExtra).forEach(id => {
      const div = document.getElementById(id);
      if (div) {
        div.style.display = 'none';
        div.querySelectorAll('input').forEach(inp => { inp.disabled = true; });
      }
    });

    // Mostriamo solo quello selezionato
    const idSezioneDaMostrare = sezioniExtra[tipoSelezionato];
    if (idSezioneDaMostrare) {
      const divDaMostrare = document.getElementById(idSezioneDaMostrare);
      if (divDaMostrare) {
        divDaMostrare.style.display = 'block';
        divDaMostrare.querySelectorAll('input').forEach(inp => { inp.disabled = false; });
      }
    }
  }

  // 4. Caricamento Punti di Distribuzione
  async function caricaPuntiSelect() {
    try {
      const response = await fetch('/api/punti-distribuzione');
      const data = await response.json();
      const select = document.getElementById('punto_distribuzione');
      if (!select) return;

      while (select.options.length > 1) select.remove(1);
      data.data.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.nome;
        opt.textContent = `${p.nome || 'Punto'} - ${p.citta || ''}`;
        select.appendChild(opt);
      });
    } catch (error) {
      console.error('Errore caricamento punti:', error);
    }
  }

  // 5. Inizializzazione al caricamento
  document.addEventListener("DOMContentLoaded", function() {
    // Colleghiamo l'evento al cambio di categoria
    const selectTipo = document.getElementById("tipo");
    if (selectTipo) {
      selectTipo.addEventListener("change", selectGood);
    }

    // Carichiamo i punti
    caricaPuntiSelect();

    // Verifichiamo il login
    if (!sessionStorage.getItem('isLoggedIn')) {
      alert('Devi effettuare il login per donare un bene');
      window.location.href = '/login';
    }
  });

  // 6. Gestione invio Form
  document.getElementById('donazioneBeniForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    try {
      const response = await fetch('/auth/donazioneBene', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      if (response.ok) {
        alert('Donazione registrata con successo!');
        window.location.href = '/';
      } else {
        alert('Errore: ' + (data.error || 'Invio fallito'));
      }
    } catch (error) {
      alert('Errore di connessione');
    }
  });
</script>
  <!-- Chatbot integrato -->
  <script src="../chatbot/js/loader.js"></script>
</body>
</html>
