<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recupero Password - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Recupero Password</h3>
          </div>
          <div class="card-body">
            <p class="text-muted">Inserisci la tua email per ricevere il codice di recupero password.</p>
            
            <!-- Form per richiedere il codice OTP -->
            <form id="recuperoForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Invia codice</button>
            </form>
            
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            <div id="successMessage" class="mt-3 text-success" style="display:none;"></div>
            
            <div class="mt-3 text-center">
              <a href="login.html" class="text-muted small">Torna al login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal per inserire il codice OTP -->
  <div class="modal fade" id="codiceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Inserisci il codice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Abbiamo inviato un codice a 4 cifre alla tua email. Inseriscilo qui sotto.</p>
          <form id="codiceForm">
            <div class="mb-3">
              <label for="codice" class="form-label">Codice OTP</label>
              <input type="text" class="form-control" id="codice" name="codice" maxlength="4" pattern="[0-9]{4}" required>
              <div class="form-text">Inserisci le 4 cifre ricevute via email</div>
            </div>
            <div id="codiceError" class="text-danger" style="display:none;"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-primary" id="confermaCodiceBtn">Conferma</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /**
     * Gestione invio email per recupero password
     */
    document.getElementById('recuperoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Invio in corso...';

      // Nascondi messaggi precedenti
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';

      try {
        const formData = new FormData(e.target);
        const response = await fetch('/auth/recuperoPassword', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          // Mostra messaggio di successo
          showSuccess('successMessage', 'Codice inviato! Controlla la tua email.');
          
          // Apri modal per inserire il codice
          const modal = new bootstrap.Modal(document.getElementById('codiceModal'));
          modal.show();
        } else {
          showError('errorMessage', data.error || 'Errore durante l\'invio del codice');
        }
      } catch (error) {
        showError('errorMessage', 'Errore di connessione al server');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    /**
     * Gestione conferma codice OTP
     */
    document.getElementById('confermaCodiceBtn').addEventListener('click', async () => {
      const codice = document.getElementById('codice').value;
      if (!codice || codice.length !== 4) {
        showError('codiceError', 'Inserisci un codice valido di 4 cifre');
        return;
      }

      const submitBtn = document.getElementById('confermaCodiceBtn');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Verifica in corso...';

      try {
        const formData = new FormData();
        formData.append('codice', codice);

        const response = await fetch('/auth/confermaRecupero', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          // Codice verificato! Reindirizza alla pagina di cambio password
          window.location.href = 'cambio-password.html';
        } else {
          showError('codiceError', data.error || 'Codice non valido');
        }
      } catch (error) {
        showError('codiceError', 'Errore di connessione al server');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });

    /**
     * Funzione helper per mostrare errori
     */
    function showError(containerId, message) {
      const el = document.getElementById(containerId);
      if (el) {
        el.textContent = message;
        el.style.display = 'block';
        setTimeout(() => {
          el.style.display = 'none';
        }, 5000);
      }
    }

    /**
     * Funzione helper per mostrare messaggi di successo
     */
    function showSuccess(containerId, message) {
      const el = document.getElementById(containerId);
      if (el) {
        el.textContent = message;
        el.style.display = 'block';
        setTimeout(() => {
          el.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
