<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cambio Password - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="../chatbot/css/chatbot.css">
 
  <style>
    .password-strength { height: 5px; margin-top: 5px; border-radius: 3px; transition: all 0.3s ease; }
    .strength-weak { background-color: #dc3545; width: 33%; }
    .strength-medium { background-color: #ffc107; width: 66%; }
    .strength-strong { background-color: #28a745; width: 100%; }
    .password-toggle { cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #6c757d; }
    .password-input-wrapper { position: relative; }
  </style>
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Imposta Nuova Password</h3>
          </div>
          <div class="card-body">
            <p class="text-muted">Scegli una password sicura per il tuo account.</p>
            <form id="cambioPasswordForm">
              <div class="mb-3">
                <label for="nuova_password" class="form-label">Nuova Password</label>
                <div class="password-input-wrapper">
                  <input type="password" class="form-control" id="nuova_password" name="nuova_password" required>
                  <span class="password-toggle" id="toggle1" onclick="togglePasswordVisibility('nuova_password', 'toggle1')">üëÅÔ∏è</span>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <small id="strengthText" class="form-text text-muted"></small>
              </div>
              <div class="mb-3">
                <label for="conferma_password" class="form-label">Conferma Password</label>
                <div class="password-input-wrapper">
                  <input type="password" class="form-control" id="conferma_password" name="conferma_password" required>
                  <span class="password-toggle" id="toggle2" onclick="togglePasswordVisibility('conferma_password', 'toggle2')">üëÅÔ∏è</span>
                </div>
                <small id="matchText" class="form-text"></small>
              </div>
              <button type="submit" class="btn btn-success w-100" id="submitBtn">Cambia Password</button>
            </form>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            <div id="successMessage" class="mt-3 text-success" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    function togglePasswordVisibility(inputId, toggleId) {
      const input = document.getElementById(inputId);
      const toggle = document.getElementById(toggleId);
      input.type = input.type === 'password' ? 'text' : 'password';
      toggle.textContent = input.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      const bar = document.getElementById('passwordStrength');
      const text = document.getElementById('strengthText');
      bar.className = 'password-strength';
      if (strength <= 2) {
        bar.classList.add('strength-weak');
        text.textContent = 'Password debole'; text.className = 'form-text text-danger';
      } else if (strength <= 4) {
        bar.classList.add('strength-medium');
        text.textContent = 'Password media'; text.className = 'form-text text-warning';
      } else {
        bar.classList.add('strength-strong');
        text.textContent = 'Password forte'; text.className = 'form-text text-success';
      }
    }

    function checkPasswordMatch() {
      const p1 = document.getElementById('nuova_password').value;
      const p2 = document.getElementById('conferma_password').value;
      const match = document.getElementById('matchText');
      const btn = document.getElementById('submitBtn');
      if (p1 === p2 && p1.length > 0) {
        match.textContent = '‚úì Le password corrispondono';
        match.className = 'form-text text-success';
        btn.disabled = false;
      } else {
        match.textContent = '‚úó Le password non corrispondono';
        match.className = 'form-text text-danger';
        btn.disabled = true;
      }
    }

    document.getElementById('nuova_password').addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
      checkPasswordMatch();
    });
    document.getElementById('conferma_password').addEventListener('input', checkPasswordMatch);

    document.getElementById('cambioPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const p1 = document.getElementById('nuova_password').value;
      const p2 = document.getElementById('conferma_password').value;

      if (p1 !== p2) {
        showError('errorMessage', 'Le password non corrispondono');
        return;
      }
      if (p1.length < 8) {
        showError('errorMessage', 'La password deve essere di almeno 8 caratteri');
        return;
      }

      const formData = new FormData();
      formData.append('nuova_password', p1);

      try {
        // ‚úÖ Endpoint corretto con /auth/
        const response = await fetch('/cambiaPassword', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (response.ok) {
          showSuccess('successMessage', 'Password cambiata con successo!');
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          showError('errorMessage', data.error || 'Errore durante il cambio password');
        }
      } catch (error) {
        showError('errorMessage', 'Errore di connessione al server');
      }
    });
  </script>
  <!-- ‚úÖ Chatbot integrato -->
  <script src="../chatbot/js/loader.js"></script>
</body>
</html>
