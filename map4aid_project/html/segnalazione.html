<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Segnala Punto - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <!-- Header dinamico -->
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Segnala un nuovo punto di raccolta</h3>
          </div>
          <div class="card-body">
            <p class="text-muted">
              Qualsiasi utente può segnalare un'area in cui è necessario un punto di distribuzione.
              Inserisci l'indirizzo e il sistema utilizzerà la geolocalizzazione per ottenere le coordinate.
            </p>
            <form id="segnalazioneForm">
              <div class="mb-3">
                <label for="indirizzo" class="form-label">Indirizzo del punto da segnalare</label>
                <input type="text" class="form-control" id="indirizzo" name="indirizzo" placeholder="Via Roma, 123" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Invia segnalazione</button>
            </form>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            <div id="successMessage" class="mt-3 text-success" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    /**
     * Ottiene le coordinate tramite geolocalizzazione
     */
    function getCoordinatesFromGeolocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject('Geolocalizzazione non supportata dal browser');
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (position) => resolve({
            lat: position.coords.latitude,
            lng: position.coords.longitude
          }),
          () => reject('Impossibile ottenere la posizione. Attiva la geolocalizzazione.'),
          { enableHighAccuracy: true, timeout: 10000 }
        );
      });
    }

    /**
     * Invio della segnalazione
     * Coerente con segnalazione_control.py → legge request.form (form-data)
     */
    document.getElementById('segnalazioneForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const indirizzo = document.getElementById('indirizzo').value.trim();
      if (!indirizzo) {
        showError('errorMessage', 'Inserisci un indirizzo valido');
        return;
      }

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Invio in corso...';

      try {
        const coords = await getCoordinatesFromGeolocation();

        // ✅ CORRETTO: usa FormData (form-data), NON JSON
        const formData = new FormData();
        formData.append('latitudine', coords.lat.toString());
        formData.append('longitudine', coords.lng.toString());
        formData.append('indirizzo', indirizzo);

        // ✅ Endpoint corretto con /auth/
        const response = await fetch('/auth/segnalazione', {
          method: 'POST',
          body: formData // ← Nessun header Content-Type! Il browser lo imposta automaticamente
        });

        const data = await response.json();

        if (response.ok && data.successo) {
          showSuccess('successMessage', 'Segnalazione inviata con successo! Grazie per il tuo contributo.');
          document.getElementById('segnalazioneForm').reset();
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 2000);
        } else {
          showError('errorMessage', data.messaggio || 'Errore durante l\'invio della segnalazione');
        }
      } catch (error) {
        showError('errorMessage', typeof error === 'string' ? error : 'Errore di connessione al server');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Invia segnalazione';
      }
    });
  </script>
  <!-- ✅ Chatbot integrato -->
  <script src="../chatbot/js/loader.js"></script>
</body>
</html>
