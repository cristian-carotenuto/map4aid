<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Feedback Punto - Map4Aid</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">
</head>

<body>
  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='static/imgs/logo.png') }}"
           alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>


  <main class="container mt-4 mb-4">
    <h2 class="mb-4">⭐ Feedback del punto</h2>

    <div id="feedbackContainer"></div>
    <div id="noFeedback" class="text-muted">Nessun feedback disponibile.</div>
  </main>


  <footer class="text-white text-center py-3">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>


  <script src="{{ url_for('static', filename='static/js/auth.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const idPunto = params.get("id");

    fetch(`/auth/feedback/punto/${idPunto}`)
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("feedbackContainer");

        if (data.length === 0) {
          document.getElementById("noFeedback").style.display = "block";
          return;
        }

        document.getElementById("noFeedback").style.display = "none";

        data.forEach(fb => {
          const card = document.createElement("div");
          card.className = "card mb-3 shadow-sm";
          card.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">⭐ ${fb.valutazione}/5</h5>
              <p class="card-text">${fb.recensione || "Nessuna recensione"}</p>
              <p class="text-muted mb-0"><strong>Data:</strong> ${fb.data}</p>
              <p class="text-muted"><strong>Utente:</strong> ${fb.beneficiario}</p>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
