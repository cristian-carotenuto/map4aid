<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Map4Aid - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/donazione.css">
</head>
<body>
    <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
            <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
        </div>
        <div class="d-flex gap-2" id="auth-buttons"></div>
    </header>

    <div id = "form_donazione" class="container my-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">
                <h3 class="text-center">Effettua la tua donazione</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                <div class="mb-3">
                    <select class="form-select" aria-label="selezione ente" required>
                        <option selected>Seleziona l'ente</option>
                        <option value="1">Prova 1</option>
                        <option value="2">Prova 2</option>
                        <option value="3">Prova 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input placeholder = "Importo" type="number" class="form-control" data-bs-input id="importo" step="any" required/>
                </div>
                <div class="mb-3">
                    <input placeholder = "Nome del titolare della carta" class="form-control" data-bs-input id="titolare_carta" required/>
                </div>
                <div class = "mb-3">
                    <input id="numero_carta" type="tel" class="form-control" 
                    inputmode="numeric" pattern="[0-9\s]{13,19}" 
                    autocomplete="card-number" maxlength="19" 
                    placeholder="Numero della carta xxxx xxxx xxxx xxxx" required>
                </div>
                <div class = "row">
                    <div class = "col mb-3">
                        <input type = "text" placeholder = "Data di scadenza" class="form-control" data-bs-input id="scadenza_carta"
                            onfocus = "(this.type = 'date')" onblur = "(this.type = 'text')" required/>
                    </div>
                    <div class = "col mb-3">
                        <input type="tel" inputmode = "numeric" maxlength = "3" placeholder = "Codice di sicurezza" class = "form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Dona</button>
                </form>
                <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
            </div>
            </div>
        </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 ">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>

</body>
</html>
