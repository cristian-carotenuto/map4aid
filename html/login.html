<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Accedi al tuo account</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Accedi</button>
            </form>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Accesso in corso...';

      try {
        const formData = new FormData(e.target);
        const response = await fetch('/login', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          saveLoginState(data.email);
          window.location.href = 'home.html';
        } else {
          document.getElementById('errorMessage').textContent = data.error || 'Errore sconosciuto';
          document.getElementById('errorMessage').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'Errore di connessione';
        document.getElementById('errorMessage').style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
  
  <script src="../js/auth.js"></script>
</body>
</html>
