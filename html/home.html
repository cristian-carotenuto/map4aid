<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Map4Aid - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../chatbot/css/chatbot.css">
</head>

<body>

  <header class="header-bg text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="../imgs/logo.png" alt="Logo Map4Aid" width="60" height="60" class="me-3 rounded-circle">
      <h1 class="h4 mb-0 ms-3">MAP4AID</h1>
    </div>
    <div class="d-flex gap-2" id="auth-buttons"></div>
  </header>

  <main class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <div class="accordion" id="menuAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#chiSiamo">
                  Chi siamo
                </button>
              </h2>
              <div id="chiSiamo" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                  Siamo un'organizzazione che aiuta chi ha bisogno.
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#missione">
                  La nostra missione
                </button>
              </h2>
              <div id="missione" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                  Aiutare chi ha bisogno di beni primari.
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#partner">
                  I nostri partner
                </button>
              </h2>
              <div id="partner" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                  Croce Rossa, Caritas, Comuni, ecc.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>

    <!-- CHATBOT WIDGET -->
    <div id="chatbot-widget" class="cb">
      <!-- Bottone minimizzato -->
      <button id="cb-fab" class="cb__fab" aria-label="Apri chatbot">
        <!-- puoi mettere qui il tuo logo -->
        <img src="../chatbot/imgs/aidano.png" alt="" class="cb__fabIcon">
      </button>

      <!-- Overlay + finestra chat -->
      <div id="cb-overlay" class="cb__overlay" hidden>
        <div class="cb__panel" role="dialog" aria-modal="true" aria-label="Chatbot">
          <div class="cb__header">
            <div class="cb__headerLeft">
              <img src="../chatbot/imgs/min_aidano.png" alt="Chatbot" class="cb__headerIcon">
              <span class="cb__title">Aidano </span>
            </div>

            <button id="cb-close" class="cb__close">âœ•</button>
          </div>

          <div id="cb-messages" class="cb__messages"></div>

          <form id="cb-form" class="cb__inputBar">
            <input id="cb-input" class="cb__input" type="text" placeholder="Scrivi un messaggio..." autocomplete="off">
            <button class="cb__send" type="submit">Invia</button>
          </form>
        </div>
      </div>
    </div>


  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Map4Aid - Progetto Universitario</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.8902, 12.4922], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    /*L.marker([41.8902, 12.4922])
      .bindPopup('<b>Punto di distribuzione</b><br>Via del Colosseo, 1')
      .addTo(map);*/

    navigator.geolocation.watchPosition(success, error);

    let marker;
    let circle;
    let zoomed;

    function success(pos) {
      const lat = pos.coords.latitude;
      const long = pos.coords.longitude;
      const accuracy = pos.coords.accuracy;

      if (marker) {
        map.removeLayer(marker);
        map.removeLayer(circle);
      }

      marker = L.marker([lat, long]).addTo(map);
      circle = L.circle([lat, long], { radius: accuracy }).addTo(map);

      if (!zoomed) {
        zoomed = map.fitBounds(circle.getBounds());
      }

      map.setView([lat, long])
    }

    function error(err) {
      if (err.code === 1)
        alert("Per favore accettare l'accesso alla geolocalizzazione per visualizzare la posizione corretta sulla mappa")
      /*else
        alert("Impossibile accedere alla geolocalizzazione")*/
    }
  </script>
  <script src="../js/auth.js"></script>
  <script src="../chatbot/js/chatbot.js"></script>

</body>

</html>
