<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Map4Aid - Home</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Stile personalizzato -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenuto principale -->
  <main class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">
          <div class="accordion" id="menuAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#chiSiamo">
                  Chi siamo
                </button>
              </h2>
              <div id="chiSiamo" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                  Siamo un'organizzazione che aiuta chi ha bisogno.
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#missione">
                  La nostra missione
                </button>
              </h2>
              <div id="missione" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                  Aiutare chi ha bisogno di beni primari.
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#partner">
                  I nostri partner
                </button>
              </h2>
              <div id="partner" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                <div class="accordion-body">
                  Croce Rossa, Caritas, Comuni, ecc.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Script per caricare header e footer -->
  <script>
    async function loadHTML(url, containerId) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Errore ${response.status}`);
        document.getElementById(containerId).innerHTML = await response.text();
      } catch (error) {
        console.error(`Impossibile caricare ${url}:`, error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHTML('header.html', 'header-container');
      loadHTML('footer.html', 'footer-container');

      // Mappa
      const map = L.map('map').setView([41.8902, 12.4922], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      L.marker([41.8902, 12.4922])
        .bindPopup('<b>Punto di distribuzione</b><br>Via del Colosseo, 1')
        .addTo(map);
    });
  </script>

</body>
</html>
