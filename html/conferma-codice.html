<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conferma Codice - Map4Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Inserisci il codice ricevuto via email</h3>
          </div>
          <div class="card-body">
            <form id="codiceForm">
              <div class="mb-3">
                <label for="codice" class="form-label">Codice a 4 cifre</label>
                <input type="text" class="form-control" id="codice" name="codice" required maxlength="4">
              </div>
              <button type="submit" class="btn btn-success w-100">Conferma</button>
            </form>
            <div id="errorMessage" class="mt-3 text-danger" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
   //resgistarzine o login (?) da lclstr 
    const isRegister = localStorage.getItem('2faType') === 'register';
    const endpoint = isRegister ? '/2FARegister' : '/2FALogin';

    document.getElementById('codiceForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (response.ok) {
          if (isRegister) {
            alert('Registrazione completata!');
            window.location.href = 'login.html';
          } else {
            saveLoginState(data.email);
            window.location.href = 'home.html';
          }
        } else {
          document.getElementById('errorMessage').textContent = data.error;
          document.getElementById('errorMessage').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'Errore di connessione';
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
  <script src="../js/auth.js"></script>
</body>
</html>
